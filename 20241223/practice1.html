<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Layout</title>
    <link rel="stylesheet" href="./practice1.css" />
  </head>
  <body>
    <div class="box">
      <div class="bx b1">Flex를 이용해 여러 종류의 Header를 만들어 보자!</div>
      <div class="bx b2">
        <div class="log">LOGO</div>
        <div class="menu">MENU1 MENU2 MENU3</div>
      </div>
      <div class="bx b3">
        <div class="menu1">MENU1</div>
        <div class="menu1">MENU2</div>
        <div class="menu1">MENU3</div>
      </div>
      <div class="bx b4">
        <div class="log">LOGO</div>
        <div class="menu">MENU1 MENU2 MENU3</div>
        <div class="login">LOGIN</div>
      </div>
      <div class="bx b5">header 4는 선택입니다!</div>
      <div class="bx b6">
        <div class="log">LOGO</div>
        <div class="menu">MENU1 MENU2 MENU3</div>
        <div class="auth">
          <div>LOGIN</div>
          <div>SIGNUP</div>
        </div>
      </div>
    </div>
  </body>
</html>
