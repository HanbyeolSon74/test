  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const change = (type) => {
      let imageSrc = "";
      if (type === "사과") {
        imageSrc = "../20250102/img/사과.jpg";
      } else if (type === "바나나") {
        imageSrc = "../20250102/img/바나나.jpg";
      } else if (type === "포도") {
        imageSrc = "../20250102/img/포도.jpg";
      } else {
        imageSrc = "../20250102/img/복숭아.jpeg";
      }

      // jQuery to change the image source
      $("#image").attr("src", imageSrc);
    };
  </script>
