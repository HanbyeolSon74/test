<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      const age = prompt("나이를 입력해 주세요.");
      const gender = prompt("성별을 입력해 주세요.");
      if (age >= 20) {
        if (gender === "남자") {
          console.log("남자");
        } else {
          console.log("여자");
        }
        console.log("성인");
      } else if (age >= 17) {
        if (gender === "남자") {
          console.log("남학생");
        } else {
          console.log("여학생");
        }
        console.log("고등학생");
      } else if (age >= 14) {
        if (gender === "남자") {
          console.log("남학생");
        } else {
          console.log("여학생");
        }
        console.log("중학생");
      } else if (age >= 8) {
        if (gender === "남자") {
          console.log("남학생");
        } else {
          console.log("여학생");
        }
        console.log("초등학생");
      } else if (age >= 0) {
        if (gender === "남자") {
          console.log("남자아이");
        } else {
          console.log("여자아이");
        }
        console.log("유아");
      }
    </script>
  </head>
  <body>
    <!-- <button onclick="push()">숫자넣기</button> -->
  </body>
</html>
