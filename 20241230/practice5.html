<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      const n = 100;

      let number = 0;
      for (let i = 0; i < n; i++) {
        if (i % 2 === 0 || i % 3 === 0) {
          number += i;
        }
      }

      console.log(number);
    </script>
  </head>
