<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // 배열 관련 메소드
      let days = ["월", "화", "수"];
      days.push("목"); // 배열 가장 마지막에, 원소 추가
      console.log(days); // days 자체가 바뀌어서 ['월', '화', '수', '목']

      // '월', '화', '수', '목']
      days.pop(); // 배열의 마지막 원소를 제거
      console.log(days); // ['월', '화', '수']

      // ['월', '화', '수']
      days.unshift("일"); // 배열의 첫번째 원소 추가
      console.log(days); // ['일', '월', '화', '수']

      // ['일', '월', '화', '수']
      days.shift(); // 배열의 첫번째 원소 제거
      console.log(days); // ['월', '화', '수']

      let numbers = [1, 2, 3, 4, 5, 6];
      console.log(numbers.includes(3)); // ture
      console.log(numbers.includes(7)); // false

      const str4 = "abcd";
      console.log(str4.includes("a")); // ture
      console.log(str4.includes("e")); // false
      console.log(str4.includes("ab")); // ture

      //   numbers.length // 6

      console.log(numbers.indexOf(3)); // 2

      const numbers2 = numbers.reverse(); // 원형도 변경, 값도 반환함
      console.log(numbers);
      console.log(numbers2);

      const strSplit = str4.split(""); // ['a', 'b', 'c', 'd']
      console.log(strSplit.join("-")); // [a-b-c-d]
    </script>
  </head>
  <body></body>
</html>
