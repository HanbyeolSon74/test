<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // 반복문 (for (for of/in), while (do-while))
      // for(초기화문; 조건문; 증감문) { // 얼마나 반복할 것인가?
      //     // 반복하고 싶은 명령어

      // }

      for (let i = 0; i < 10; i++) {
        // (i 변수 초기화(0); i가 10보다 작을때까지; i를 1씩 증가)
        // "안녕하세요" 10번 출력하기
        console.log(i + "번째 안녕하세요."); // 반복하고자 하는 명령문
        // for (let j = 0; j < 5; j++) {
        //   console.log("안쪽 반복문:" + j);
        // }
        cl0to5();
      }

      function cl0to5() {
        for (let j = 0; j < 5; j++) {
          console.log("안쪽 반복문:" + j);
        }
      }

      for (let i = 1; i <= 10; i++) {}

      for (let i = 10; i > 0; i--) {}

      for (let i = 10; i > 0; i = i - 2) {
        console.log("-2씩 감소:", i);
      }

      for (let i = 1; i < 10; i = i + 3) {
        console.log("3씩 증가:", i);
      }
    </script>
  </head>
  <body></body>
</html>
