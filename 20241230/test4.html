<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // for vs while
      // for : 반복되는 횟수를 구조적으로 지정하고 코드를 짜게 됨
      // while : 주로 반복되는 횟수를 모를 때 사용
      // while (조건문) {}

      // while(true) { // 무한 루프
      // }

      let i = 0; // 초기화
      while (i < 10) {
        // 조건문

        console.log(i + "번째 안녕하세요.");

        i++; // 증감문
      }

      let number = 0;
      while (true) {
        number = Number(
          prompt(
            "어떤 게임을 할지 골라주세요. 1)묵찌빠 2)딱지치기 3)무궁화 꽃이 피었습니다. 0)종료"
          )
        );

        if (number === 0) break;
        else console.log(number, "번 게임을 선택하셨습니다.");
      }

      // 일반 while문과의 차이점
      // 최초 한번은 무조건 do 안에는 구문을 실행시키게 됨
      // 그 이후부터는 while의 조건에 따라서 실행 여부 결정
      let j = 0; // 초기화
      do {
        console.log(j + "번째 안녕하세요"); // 반복할 명령어
        j++;
      } while (j < 10);

      // break; continue;
      // 반복문 내에서 많이 쓰이는 키워드 중 하나

      for (let i = 0; i < 10; i++) {
        if (i % 3 === 0) break; // 이 순간에 반복문을 완전히 깸
        console.log("break 확인:", i);
      }

      // 짝수만 출력
      for (let i = 0; i < 10; i++) {
        if (i % 2 !== 0) continue; // 이 순간에 다음 반복으로 넘김
        console.log(i);
      }

      // 짝수만 출력
      for (let i = 0; i < 10; i++) {
        if (i % 2 === 0) console.log(i);
      }

      // for문의 변형
      // for-of : 배열의 반복에서 많이 씀
      const fruits = ["apple", "banana", "grape", "melon"];
      for (let i = 0; i < fruits.length; i++) {
        console.log("for문", fruits[i]);
      }

      // for(const 변수이름(아무거나) of 존재하는(탐색하고자 하는) 배열)
      for (const fruit of fruits) {
        // 첫번째 : fru = "apple"
        // 두번째 : fru = "banana"
        // 세번째 : fru = "grape"
        // 네번째 : fru = "melon"
        console.log("for-of문", fruit);
      }

      // for-in
      const object = { a: 1, b: 2, c: 3 };

      // for(const 속성의 이름 in 존재하는(탐색하고자 하는) 배열)
      for (const property in object) {
        // 첫번쩨 : property = "a";
        // 첫번쩨 : property = "b";
        // 첫번쩨 : property = "c";
        console.log(`${property}: ${object[property]}`);
      }
    </script>
  </head>
  <body></body>
</html>
