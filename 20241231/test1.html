    <script>
      const hellow = "hellow";
      console.log(hellow.split("").reverse().join("").toUpperCase());
      // hellow.split('') =>  [‘h’, ‘e’, ‘l’, ‘l’, ‘o’]
      // hellow.split('').reverse() => [‘o’, ‘l’, ‘l’, ‘e’, ‘h’]
      // hellow.split('').reverse().join('') => 'olleh'
      //  hellow.split('').reverse().join('').toUpperCase() => 'OLLEH'

      let numbers = [1, 2, 3, 4, 5, 6];
      let fruits = ["사과", "바나나", "수박", "포도", "파인애플"];

      //  callback 함수 : 함수의 인자로 함수를 넘겨 줄 수 있음

      // forEach : 배열을 탐색 할 수 있도록 도와주는 함수
      fruits.forEach((fruits, i, arr) => {
        console.log(fruits, i, arr);

      // filter : 배열에 사용하는 메서드, 배열을 탐색하면서 원하는 조건에 부합하는 원소만 변환하는 함수
      // 반환값은 배열 (조건에 부합하는 원소만 모아놓은 배열)
      // return 뒤에 조건 작성
      const filteredArr = numbers.filter((num, i, arr) => {
        return num % 2 === 0;
      });
      console.log(filteredArr);
      console.log(numbers);

      const filteredArr2 = numbers.filter(
        (num) => num % 2 === 0 // 중괄호와 return 생략 가능
      );

        console.num % 2 === 1;
        return num % 2 === 1;
      };

      // 중괄호 생략 가능

      console.log(isOdd(5), isOdd2(5));
