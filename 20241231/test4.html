<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        display: inline-block;
      }

      .green {
        background-color: green;
      }

      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      안녕하세요.
      <b>^^</b>
    </div>

    <input type="text" name="email" id="email-input" />

    <div>
      <span>?</span>
      <span class="test-parent"> Hellow World </span>
      <span>!</span>
    </div>
    <script>
      const container = document.querySelector(".container");
      console.log(container.innerText); // 선택된 요소 내의 텍스트에 접근
      console.log(container.innerHTML); // 선택된 요소 내의 요소에 접근 (태그까지 모두 출력됨)

      container.innerHTML = "hello<b>^^</b>"; // innerHTML 이용해서 선택된 요소의 내용을 바꿀 수 있음 (태그 작성 가능)
      container.innerText = "hello<b>^^</b>"; // innerText 이용해서 선택된 요소의 내용을 바꿀 수 있음 (텍스트만 가능)

      console.log(container.className);
      container.className = "container green";

      console.log(container.classList);

      console.log(container.classList.contains("red")); //red css 포함하고 있는지? 반환값 boolean
      if (container.classList.contains("red"))
        container.classList.remove("red");
      else container.classList.add("red");
      // container.classLict.toggle("red") // 위의 if문 축약해 놓은 함수

      console.log(container.textContent); // innerText와 비슷
      container.textContent = "hi";

      const input = document.getElementById("email-input");

      input.setAttribute("placeholder", "이메일을 입력해 주세요"); // 태그의 속성을 설정할 수 있는 함수
      console.log(input.getAttribute("placeholder")); // 이메일을 입력해주세요

      const body = document.querySelector("body");
      // 1. 자식모드에 접근
      console.log(body.children[0]);

      const test = document.querySelector(".test-parent");
      // 2. 부모모드에 접근
      console.log(test.parentNode); // 요소가 아닌것도 반환 가능
      console.log(test.parentElement); // 요소만 반환 가능 (요소가 없으면 null)

      // 3. 형제모드에 접근 (이전, 다음)
      console.log(test.nextElementSibling); // 요소의 다음 형제 요소를 찾음
      console.log(test.previousElementSibling); // 요소의 이전 형제 요소를 찾음

      console.log(test.nextSibling); // 요소의 다음 텍스트를 찾음
      console.log(test.previousSibling); // 요소의 이전 텍스트를 찾음
    </script>
  </body>
</html>
