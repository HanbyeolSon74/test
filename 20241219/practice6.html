<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./practice6.css">
</head>
<body>
    <div class="box">

            <!-- 첫번째 -->
            <div class="box0">
                <h2>설문조사</h2>
            </div> 
          
            <!-- 두번째 -->
            <div class="box1">
                <div>이름 : <input placeholder="이름을 입력해 주세요" type="text" /></div><br />
                <div>이메일 : <input placeholder="love@example.com" type="text" /></div><br />
            </div>

            <!-- 세번째 -->
        <div class="box2">
            <h2>나이</h2>
              
            <input type="radio" name="age" value="10대">10대</input><br />
            <input type="radio" name="age" value="20대">20대</input><br />
            <input type="radio" name="age" value="30대">30대</input><br />
            <input type="radio" name="age" value="40대">40대</input><br />
            <input type="radio" name="age" value="50대">50대</input><br />
            <input type="radio" name="age" value="60대">60대 이상</input><br />
        </div>
            
        <!-- 네번째 -->
        <div class="box3">
            <h2>설문조사 카테고리</h2>
            
            <select name="languages" id="lang">
                <option value="사회">사회</option>
                <option value="경제">경제</option>
                <option value="스포츠">스포츠</option>
                <option value="예능">예능</option>
                <option value="동물">동물</option><br />
            </select>
        </div>

        <!-- 다섯번째 -->
        <div class="box4">
            <h2>원하는 강의(복수 응답 가능합니다.)</h2>
            
            <input type="checkbox" checked>html</input><br />
            <input type="checkbox" checked>javascript</input><br />
            <input type="checkbox" checked>css</input><br />

            <textarea placeholder="하고 싶은 말을 써주세요 :)"></textarea><br />
        </div>          
    </div>

    <!-- 여섯번째 -->
    <div class="box5">
        <div class="send">제출</div>
    </div>  
</body>
</html>
